<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="neuralGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Neural Network Background Pattern -->
  <g opacity="0.1">
    <circle cx="80" cy="80" r="3" fill="#06b6d4"/>
    <circle cx="150" cy="60" r="3" fill="#8b5cf6"/>
    <circle cx="220" cy="90" r="3" fill="#ec4899"/>
    <circle cx="320" cy="70" r="3" fill="#06b6d4"/>
    <circle cx="100" cy="150" r="3" fill="#8b5cf6"/>
    <circle cx="200" cy="160" r="3" fill="#ec4899"/>
    <circle cx="300" cy="140" r="3" fill="#06b6d4"/>
    <circle cx="70" cy="220" r="3" fill="#8b5cf6"/>
    <circle cx="170" cy="240" r="3" fill="#ec4899"/>
    <circle cx="270" cy="210" r="3" fill="#06b6d4"/>
    <circle cx="120" cy="300" r="3" fill="#8b5cf6"/>
    <circle cx="250" cy="320" r="3" fill="#ec4899"/>
    <circle cx="350" cy="290" r="3" fill="#06b6d4"/>
    
    <!-- Connection lines -->
    <line x1="80" y1="80" x2="150" y2="60" stroke="#06b6d4" stroke-width="1"/>
    <line x1="150" y1="60" x2="220" y2="90" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="220" y1="90" x2="320" y2="70" stroke="#ec4899" stroke-width="1"/>
    <line x1="100" y1="150" x2="200" y2="160" stroke="#06b6d4" stroke-width="1"/>
    <line x1="200" y1="160" x2="300" y2="140" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="70" y1="220" x2="170" y2="240" stroke="#ec4899" stroke-width="1"/>
    <line x1="170" y1="240" x2="270" y2="210" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Main AI/ML Icon -->
  <g transform="translate(200, 200)">
    <!-- Central Brain/Chip -->
    <rect x="-40" y="-40" width="80" height="80" rx="8" fill="none" stroke="url(#circuitGradient)" stroke-width="3"/>
    
    <!-- Circuit patterns inside -->
    <g stroke="url(#circuitGradient)" stroke-width="2" fill="none" opacity="0.8">
      <path d="M-30,-20 L-10,-20 L-10,-10 L10,-10 L10,-20 L30,-20"/>
      <path d="M-30,0 L-15,0 L-15,10 L15,10 L15,0 L30,0"/>
      <path d="M-30,20 L-5,20 L-5,10 L5,10 L5,20 L30,20"/>
      <circle cx="-20" cy="-20" r="2" fill="#06b6d4"/>
      <circle cx="0" cy="-10" r="2" fill="#8b5cf6"/>
      <circle cx="20" cy="-20" r="2" fill="#ec4899"/>
      <circle cx="-15" cy="0" r="2" fill="#06b6d4"/>
      <circle cx="15" cy="0" r="2" fill="#8b5cf6"/>
      <circle cx="0" cy="20" r="2" fill="#ec4899"/>
    </g>
    
    <!-- Neural connections extending outward -->
    <g stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.6">
      <path d="M40,0 Q60,0 80,-20"/>
      <path d="M40,0 Q60,0 80,20"/>
      <path d="M-40,0 Q-60,0 -80,-20"/>
      <path d="M-40,0 Q-60,0 -80,20"/>
      <path d="M0,40 Q0,60 -20,80"/>
      <path d="M0,40 Q0,60 20,80"/>
      <path d="M0,-40 Q0,-60 -20,-80"/>
      <path d="M0,-40 Q0,-60 20,-80"/>
    </g>
    
    <!-- Data nodes -->
    <circle cx="80" cy="-20" r="4" fill="#06b6d4" opacity="0.8"/>
    <circle cx="80" cy="20" r="4" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="-80" cy="-20" r="4" fill="#ec4899" opacity="0.8"/>
    <circle cx="-80" cy="20" r="4" fill="#06b6d4" opacity="0.8"/>
    <circle cx="-20" cy="80" r="4" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="20" cy="80" r="4" fill="#ec4899" opacity="0.8"/>
    <circle cx="-20" cy="-80" r="4" fill="#06b6d4" opacity="0.8"/>
    <circle cx="20" cy="-80" r="4" fill="#8b5cf6" opacity="0.8"/>
    
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="60" fill="url(#neuralGlow)" opacity="0.3"/>
  </g>
  
  <!-- ML Algorithm symbols in corners -->
  <g transform="translate(60, 60)" opacity="0.4">
    <!-- ML/AI Text -->
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="12" fill="#06b6d4" font-weight="bold">AI</text>
  </g>
  
  <g transform="translate(320, 60)" opacity="0.4">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="12" fill="#8b5cf6" font-weight="bold">ML</text>
  </g>
  
  <g transform="translate(60, 350)" opacity="0.4">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="10" fill="#ec4899" font-weight="bold">DATA</text>
  </g>
  
  <g transform="translate(300, 350)" opacity="0.4">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="10" fill="#06b6d4" font-weight="bold">NEURAL</text>
  </g>
  
  <!-- Animated particles -->
  <g>
    <circle cx="100" cy="100" r="1" fill="#06b6d4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="150" r="1" fill="#8b5cf6" opacity="0.6">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="300" r="1" fill="#ec4899" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
